<h1>Example</h1>
<p>with clojure!</p>
<script xmlns="" type="text/javascript">
  
  var attributes = {
    code:'org.apache.pivot.wtk.BrowserApplicationContext$HostApplet',
    width:'480',
    height:'300'
  };
  
  var libraries = [];
  // single jars
  //libraries.push("lib/apache-pivot-core-1.4.jar");
  //libraries.push("lib/apache-pivot-wtk-1.4.jar");
  //libraries.push("lib/apache-pivot-wtk-terra-1.4.jar");
  //libraries.push("lib/clojure.jar");
  //libraries.push("lib/clojure-contrib.jar");
  //libraries.push("clj-pivot.jar");

  // uberjar
  libraries.push("clj-pivot-standalone.jar");
  attributes.archive = libraries.join(",");
  
  var parameters = {
    codebase_lookup:false,
    java_arguments:'-Dsun.awt.noerasebackground=true -Dsun.awt.erasebackgroundonresize=true',
    application_class_name:"hoeck.pivot.examples.ExampleApp"
  };

  deployJava.runApplet(attributes, parameters, "1.6");
</script>
